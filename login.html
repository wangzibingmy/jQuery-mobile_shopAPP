	<body>

					<form>
						<input type="text" name="fname" placeholder="账号" id="fname"/>

	<script type="text/javascript">
    	var dengl=document.getElementById('submit');
    	
    	$('#submit').click(function(){
			$.ajax({
    			//type:请求方式（get，post）
    			type:'get',
    			dataType:'json',
    			//url:接口地址
    			url:'http://datainfo.duapp.com/shopdata/userinfo.php',
    			data:{status:'login',userID:fname.value,password:tname.value},
    			//success:成功后的回调函数
    			success:function(data){
//  				console.log(data); 
    				if(tname.value==""||fname.value==""){
						alert('输入错误');
					}else{
						switch(data){
							case 0:
						   		se.innerHTML = "用户名不存在";
						   		break;
							case 2:
						   		se.innerHTML ="用户名密码不符";
						   		break;
							default:	
								var usrname = fname.value;
								localStorage.setItem("usrid",usrname);
                    			window.location.href='index.html';							
						    	break;
						}
					}
    				
    			}
    		})
		})
